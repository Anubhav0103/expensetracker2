<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="./js/expense.js" defer></script>  <!-- âœ… Ensure script loads after page -->

<body>
    <h1>Expense Tracker</h1>

    <div id="membershipContainer">

    <button id="leaderboardBtn" onclick="toggleLeaderboard()" style="display:none;">Show Leaderboard</button>
<p id="premiumText" style="display: none;">âœ¨ You are a Premium Member</p>

    <div id="leaderboardContainer" style="display: none;">
        <h2>Leaderboard</h2>

                    <th>Name</th>

    <h2>Add Expense</h2>
    <form id="expenseForm">
        <input type="number" id="amount" placeholder="Amount" required>

        <select id="category">

            <option value="fuel">Fuel</option>
            <option value="travel">Travel</option>
            <option value="others">Others</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>

</body>
